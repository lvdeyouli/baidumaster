  <title>百度外卖</title>
  <link rel="stylesheet" href="css/index_main.css">
  <script>
    let documentWidth = window.screen.width / 20;
    let html = document.getElementsByTagName("html")[0];
    html.style.fontSize = documentWidth + "px";
    window.onresize = () => {
      let documentWidth = window.screen.width / 20;

</head>
